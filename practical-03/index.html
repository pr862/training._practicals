<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tailwind css</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body class="bg-white font-sans m-0">

  <div class="max-w-full mx-auto py-16 overflow-hidden">
    <div class="swiper teamSwiper w-full pb-16 ">
      <div class="swiper-wrapper">

        <div class="swiper-slide transition-transform duration-400">
          <img src="images/1.jpg" alt="Gallery image 1" class="w-full aspect-[16/9] object-cover" />
        </div>

        <div class="swiper-slide transition-transform duration-400">
          <img src="images/2.jpg" alt="Gallery image 2" class="w-full aspect-[16/9] object-cover" />
        </div>

        <div class="swiper-slide transition-transform duration-400">
          <img src="images/3.jpg" alt="Gallery image 3" class="w-full aspect-[16/9] object-cover" />
        </div>

        <div class="swiper-slide transition-transform duration-400">
          <img src="images/4.jpg" alt="Gallery image 4" class="w-full aspect-[16/9] object-cover" />
        </div>

        <div class="swiper-slide transition-transform duration-400">
          <img src="images/5.jpg" alt="Gallery image 5" class="w-full aspect-[16/9] object-cover" />
        </div>

        <div class="swiper-slide transition-transform duration-400">
          <img src="images/6.jpg" alt="Gallery image 6" class="w-full aspect-[16/9] object-cover" />
        </div>

        <div class="swiper-slide transition-transform duration-400">
          <img src="images/7.jpg" alt="Gallery image 7" class="w-full aspect-[16/9] object-cover" />
        </div>

      </div>

      <div class="swiper-pagination"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script src="swiper.js"></script>
</body>
</html>
