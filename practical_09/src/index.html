<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>

  <link href="https://fonts.googleapis.com/css2?family=poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="output.css" rel="stylesheet">
</head>

<body id="page" class="bg-gradient-to-br from-rose-100 via-rose-50 to-rose-100 flex items-center justify-center min-h-screen font-['poppins'] transition-all duration-700">

  <div id="container" class="bg-white/85 backdrop-blur-xl shadow-2xl rounded-3xl px-14 py-12 max-w-3xl w-full text-center relative overflow-hidden border border-rose-200 transition-all duration-500">

    <h1 class="font-poppins text-3xl md:text-4xl font-bold text-gray-900 mb-6 tracking-wide">
      Quote of the Day
    </h1>

    <div class="min-h-[140px] flex flex-col items-center justify-center px-8">
     <p id="quote" 
        class="text-poppins text-gray-800 text-2xl md:text-2xl font-medium leading-10 tracking-wide opacity-0 transition-all duration-700 translate-y-3 max-w-xl mx-auto
    relative text-center px-12  
    before:content-['“'] before:text-3xl before:mr-5 before:text-black
    after:content-['”'] after:text-3xl after:ml-5 after:text-black">
   Loading...
</p>
    </div>
    
    <div class="mt-6">
      <button id="newQuote" class="bg-gradient-to-r from-rose-400 to-rose-300 text-white px-12 py-3 rounded-xl shadow-lg hover:scale-105 hover:shadow-xl active:scale-95 transition-all duration-300 font-semibold tracking-wide">
        Get New Quote
      </button>
    </div>

    <div id="loader" class="hidden mt-6">
      <div class="border-4 border-rose-300 border-t-rose-400 rounded-full w-11 h-11 mx-auto animate-spin"></div>
    </div>
  </div>

  <script src="swiper.js"></script>
</body>
</html>
