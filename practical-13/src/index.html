<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Group Chat</title>
    <link href="/output.css" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "socket.io-client": "https://cdn.socket.io/4.8.1/socket.io.esm.min.js"
  }
}
</script>
</head>
<body class="bg-gray-100 text-slate-900 font-sans">

    <section id="joinScreen" class="h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <header class="text-center mb-8">
                <h1
                    class="text-3xl font-bold mb-2 bg-gradient-to-r from-indigo-700 via-indigo-600 to-violet-600 bg-clip-text text-transparent">
                    GroupChat</h1>
                <p class="text-gray-500">Join a room and start chatting</p>
            </header>

            <form id="joinForm" class="flex flex-col gap-5">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
                    <input type="text" id="name" maxlength="15" placeholder="Enter your name"
                        class="w-full rounded-xl border border-gray-300 p-4 text-black focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200"
                        required>
                </div>

                <div>
                    <label for="room" class="block text-sm font-medium text-gray-700 mb-2">Room Name</label>
                    <input type="text" id="room" placeholder="Enter room name"
                        class="w-full rounded-xl border border-gray-300 p-4 text-black focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200"
                        required>
                </div>

                <button type="submit" id="join"
                    class="w-full rounded-xl py-4 bg-gradient-to-r from-indigo-700 via-indigo-600 to-violet-600 text-white font-semibold text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">Join Room
                </button>
            </form>

        </div>
    </section>

    <section id="chatScreen" class="hidden h-screen flex flex-col">
        <header class="bg-white shadow-sm p-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <button id="backBtn" class="p-2 hover:bg-gray-100 rounded-lg transition">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </button>
                <div>
                    <h1
                        class="text-xl font-bold bg-gradient-to-r from-indigo-700 via-indigo-600 to-violet-600 bg-clip-text text-transparent">
                        Chat Room</h1>
                    <p class="text-sm text-gray-500" id="roomDisplay"></p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-sm text-gray-500" id="userDisplay"></span>
                <div class="w-10 h-10 rounded-full bg-gradient-to-r from-indigo-600 to-violet-600 flex items-center justify-center text-white font-bold"
                    id="avatarDisplay"></div>
            </div>
        </header>

        <main class="flex-1 flex overflow-hidden">
            <aside class="w-64 bg-white border-r border-gray-200 flex flex-col shrink-0">
                <div class="p-4 border-b border-gray-200 bg-gradient-to-r from-indigo-600 to-violet-600">
                    <div class="flex items-center gap-2 mb-2">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                            </path>
                        </svg>
                        <p class="text-sm font-semibold text-white">Online Users</p>
                    </div>
                    <p class="text-xs text-indigo-200" id="userCount">0 online</p>
                </div>
                <div class="flex-1 overflow-y-auto p-3 space-y-2 bg-gray-50" id="userList"></div>
            </aside>

            <div class="flex-1 flex flex-col overflow-hidden">
                <div class="flex-1 overflow-y-auto p-4 space-y-4" id="chatDisplay"></div>

                <div class="px-4 py-1">
                    <p class="text-sm text-green-600 animate-pulse h-5" id="activity"></p>
                </div>

                <form id="messageForm" class="p-4 bg-white border-t border-gray-200">
                    <div class="flex gap-3">
                        <input type="text" id="messageInput" placeholder="Type your message..."
                            class="flex-1 rounded-xl border border-gray-300 px-4 py-3 text-black focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200"
                            autocomplete="off">
                        <button type="submit"
                            class="px-6 py-3 rounded-xl bg-gradient-to-r from-indigo-700 via-indigo-600 to-violet-600 text-white font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">Send
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </section>

    <script type="module" src="client.js"></script>
</body>
</html>
