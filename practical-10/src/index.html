<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Form Validation with JavaScript & AJAX</title>
<link href="output.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-teal-50 to-sky-100 min-h-screen flex justify-center items-center px-6">

<div class="bg-white/90 backdrop-blur-lg shadow-2xl rounded-2xl p-8 w-full max-w-lg border border-gray-200">

  <h2 class="text-3xl font-bold text-center bg-gradient-to-r from-teal-500 to-sky-500 text-transparent bg-clip-text mb-6">
    Form Validation
  </h2>

  <form id="myForm" class="space-y-4">

    <div>
      <label class="text-sm font-medium text-gray-700">Full Name</label>
      <input id="name" type="text" placeholder="Enter full name"
        class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none transition">
      <p id="nameError" class="text-red-500 text-sm mt-1"></p>
    </div>

    <div>
      <label class="text-sm font-medium text-gray-700">Email Address</label>
      <input id="email" type="email" placeholder="Enter email address"
        class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none transition">
      <p id="emailError" class="text-red-500 text-sm mt-1"></p>
    </div>

    <div>
      <label class="text-sm font-medium text-gray-700">Phone Number</label>
      <input id="phone" type="text" placeholder="Enter phone number"
        class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none transition">
      <p id="phoneError" class="text-red-500 text-sm mt-1"></p>
    </div>

    <div>
      <label class="text-sm font-medium text-gray-700">Password</label>
      <div class="relative">
        <input id="password" type="password" placeholder="Enter password"
          class="w-full mt-1 px-4 py-2 pr-10 border rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none transition">
        <button type="button" onclick="togglePassword('password', 'toggleIcon1')" 
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none">
          <i id="toggleIcon1" class="fas fa-eye"></i>
        </button>
      </div>
      <p id="passwordError" class="text-red-500 text-sm mt-1"></p>
    </div>

    <div>
      <label class="text-sm font-medium text-gray-700">Confirm Password</label>
      <div class="relative">
        <input id="confirmPassword" type="password" placeholder="Confirm your password"
          class="w-full mt-1 px-4 py-2 pr-10 border rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none transition">
        <button type="button" onclick="togglePassword('confirmPassword', 'toggleIcon2')" 
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none">
          <i id="toggleIcon2" class="fas fa-eye"></i>
        </button>
      </div>
      <p id="confirmError" class="text-red-500 text-sm mt-1"></p>
    </div>

    <button type="submit"
      class="w-full bg-gradient-to-r from-teal-500 to-sky-500 text-white py-3 rounded-lg font-semibold hover:scale-[1.02] transition-all shadow-md">
      Submit
</button>

    <div class="mt-8 justify-center overflow-x-auto w-full">
      <h3 class="text-xl font-semibold bg-gradient-to-r from-teal-500 to-sky-500 text-transparent bg-clip-text mb-2">Submitted Data</h3>
      <table class="w-full border border-gray-300 rounded-lg overflow-hidden">
        <thead class="bg-sky-100">
          <tr>
            <th class="border p-2">Name</th>
            <th class="border p-2">Email</th>
            <th class="border p-2">Phone</th>
            <th class="border p-2">Password</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </div>

  </form>

  <div id="successPopup" class="fixed inset-0 flex items-center justify-center bg-black/30 z-50 hidden">
    <div class="bg-white rounded-xl shadow-lg p-6 text-center">
      <div class="text-green-600 text-2xl mb-2">âœ…</div>
      <div class="text-lg font-semibold mb-4">Data submitted successfully!</div>
      <button id="closePopup" class="bg-gradient-to-r from-teal-500 to-sky-500 text-white px-4 py-2 rounded-lg font-semibold transition">Close</button>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
