<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Upload File</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="file" class="block text-sm font-medium text-gray-700 mb-2"></label>
                 <input type="file" name="image" id="fileInput" class="block w-full text-sm text-gray-900 border bg-gray-50 " required>
            </div>
            <button type="submit" id="uploadButton" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                Upload
            </button>
        </form>
        <div id="progressBarContainer" class="mt-4 hidden">
            <div class="flex justify-between items-center mb-1">
                <span class="text-sm font-medium text-blue-700">Uploading...</span>
                <span id="progressPercent" class="text-sm font-medium text-blue-700">0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300 ease-out" style="width: 0%"></div>
            </div>
        </div>
        <div id="messageArea" class="mt-4 p-3 rounded-lg text-sm hidden"></div>
    </div>
    <script src="/src/client.js"></script>
</body>
</html>
