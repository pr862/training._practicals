<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Animation Playground</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


<section id="buttons">
    <div >
        <h2 class="section-title">Button Effects</h2>
        <div class="button-group">
            <button class="my-button">Hover Me</button>
            <button class="my-button">Click Me</button>
        </div>
</section>

<section id="links">
    <div class="container">
        <h2 class="section-title">Link Effects</h2>
        <div class="link-group">
            <a href="#" class="my-link">Home</a>
            <a href="#" class="my-link">About</a>
            <a href="#" class="my-link">Services</a>
            <a href="#" class="my-link">Contact</a>
        </div>
</section>

<section id="images">
    <div class="container">
        <h2 class="section-title">Image Effects</h2>
        <div class="image-gallery">
            <img src="images/1.jpeg" class="my-image" alt="Demo Image 1">
            <img src="images/2.jpg" class="my-image" alt="Demo Image 2">
    
        </div>
</section>

<section id="text">
    <div class="container">
        <h2 class="section-title">Text Animations</h2>
        <div class="text-demo">
            <p class="text-color-fade">Color Fade Animation</p>
            <p class="text-scale">Scale Animation</p>
            <p class="text-rotate">Rotate Animation</p>
            <p class="text-fade">Opacity Fade Animation</p>
        </div>
</section>

<section id="loader">
    <div class="container">
        <h2 class="section-title">Loader Animation</h2>
<div class="spinner">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
</div>
</section>

<section id="bounce">
    <div class="container">
        <h2 class="section-title">Bounce Animation</h2>
        <input type="checkbox" id="bounce-toggle" class="bounce-checkbox">
        <label for="bounce-toggle" class="bounce-btn">Bounce!</label>
        <div class="circle"></div>
</section>

</body>
</html>
