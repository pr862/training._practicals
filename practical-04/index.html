<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creative CSS Animations and Effects</title>
<link href="../src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

<!-- Buttons -->
<section class="py-20 bg-gray-100">
  <h2 class="text-3xl text-center mb-12">Button Effects</h2>
  <div class="flex justify-center gap-5 flex-wrap">
    <button class="bg-blue-600 text-white px-6 py-3 rounded-md shadow-md font-medium transition-all duration-200 hover:bg-green-600 hover:text-yellow-400 hover:-translate-y-1 active:translate-y-0">Hover Me</button>
    <button class="bg-blue-600 text-white px-6 py-3 rounded-md shadow-md font-medium transition-all duration-200 hover:bg-green-600 hover:text-yellow-400 hover:-translate-y-1 active:translate-y-0">Click Me</button>
  </div>
</section>

<!-- Links -->
<section class="py-20 bg-white">
  <h2 class="text-3xl text-center mb-12">Link Effects</h2>
  <div class="flex justify-center gap-8 flex-wrap">
    <a href="#" class="relative text-blue-600 font-medium text-lg after:absolute after:left-0 after:bottom-0 after:h-0.5 after:bg-red-600 after:w-0 after:transition-all after:duration-300 hover:text-red-600 hover:after:w-full">Home</a>
    <a href="#" class="relative text-blue-600 font-medium text-lg after:absolute after:left-0 after:bottom-0 after:h-0.5 after:bg-red-600 after:w-0 after:transition-all after:duration-300 hover:text-red-600 hover:after:w-full">About</a>
    <a href="#" class="relative text-blue-600 font-medium text-lg after:absolute after:left-0 after:bottom-0 after:h-0.5 after:bg-red-600 after:w-0 after:transition-all after:duration-300 hover:text-red-600 hover:after:w-full">Services</a>
    <a href="#" class="relative text-blue-600 font-medium text-lg after:absolute after:left-0 after:bottom-0 after:h-0.5 after:bg-red-600 after:w-0 after:transition-all after:duration-300 hover:text-red-600 hover:after:w-full">Contact</a>
  </div>
</section>

<!-- Images -->
<section class="py-20 bg-gray-100">
  <h2 class="text-3xl text-center mb-12">Image Effects</h2>
<div class="grid justify-center gap-5" style="grid-template-columns: repeat(auto-fit, minmax(200px, 200px));">
    <img src="images/1.jpeg" class="w-[200px] h-[150px] object-cover rounded-lg transition-transform duration-400 hover:-rotate-12" alt="">
    <img src="images/2.jpg" class="w-[200px] h-[150px] object-cover rounded-lg transition-transform duration-400 hover:-rotate-12" alt="">
  </div>
</section>

<!-- Text Animations -->
<section class="py-20 bg-white">
  <h2 class="text-3xl text-center mb-12">Text Animations</h2>
  <div class="flex flex-col items-center gap-5">
    <p class="text-2xl font-bold animate-colorFade">Color Fade Animation</p>
    <p class="text-2xl font-bold text-purple-600 animate-scaleAnim">Scale Animation</p>
    <p class="text-2xl font-bold text-yellow-500 animate-rotateAnim">Rotate Animation</p>
    <p class="text-2xl font-bold text-teal-600 animate-fadeAnim">Opacity Fade Animation</p>
    <p class="text-2xl font-bold text-orange-500 animate-flipAnim">Flip Animation</p>
  </div>
</section>

<!-- Spinner -->
<section id="loader" class="py-10">
  <div class="container mx-auto text-center">
    <h2 class="text-2xl font-bold mb-6">Loader Animation</h2>

    <div class="relative w-[120px] h-[120px] mx-auto">
<div class="absolute w-full h-full top-0 left-0 rotate-[0deg]">
        <div class="w-[15%] h-[15%] bg-[#ff0055] rounded-full m-auto animate-dotSpin" style="animation-delay: -1.1s;"></div>
      </div>
<div class="absolute w-full h-full top-0 left-0 rotate-[30deg]">
        <div class="w-[15%] h-[15%] bg-[#ff0055] rounded-full m-auto animate-dotSpin" style="animation-delay: -1s;"></div>
      </div>
<div class="absolute w-full h-full top-0 left-0 rotate-[60deg]">
        <div class="w-[15%] h-[15%] bg-[#ff0055] rounded-full m-auto animate-dotSpin" style="animation-delay: -0.9s;"></div>
      </div>
<div class="absolute w-full h-full top-0 left-0 rotate-[90deg]">
        <div class="w-[15%] h-[15%] bg-[#ff0055] rounded-full m-auto animate-dotSpin" style="animation-delay: -0.8s;"></div>
      </div>
<div class="absolute w-full h-full top-0 left-0 rotate-[120deg]">
        <div class="w-[15%] h-[15%] bg-[#ff0055] rounded-full m-auto animate-dotSpin" style="animation-delay: -0.7s;"></div>
      </div>
<div class="absolute w-full h-full top-0 left-0 rotate-[150deg]">
        <div class="w-[15%] h-[15%] bg-[#ff0055] rounded-full m-auto animate-dotSpin" style="animation-delay: -0.6s;"></div>
      </div>
<div class="absolute w-full h-full top-0 left-0 rotate-[180deg]">
        <div class="w-[15%] h-[15%] bg-[#ff0055] rounded-full m-auto animate-dotSpin" style="animation-delay: -0.5s;"></div>
      </div>
<div class="absolute w-full h-full top-0 left-0 rotate-[210deg]">
        <div class="w-[15%] h-[15%] bg-[#ff0055] rounded-full m-auto animate-dotSpin" style="animation-delay: -0.4s;"></div>
      </div>
<div class="absolute w-full h-full top-0 left-0 rotate-[240deg]">
        <div class="w-[15%] h-[15%] bg-[#ff0055] rounded-full m-auto animate-dotSpin" style="animation-delay: -0.3s;"></div>
      </div>
<div class="absolute w-full h-full top-0 left-0 rotate-[270deg]">
        <div class="w-[15%] h-[15%] bg-[#ff0055] rounded-full m-auto animate-dotSpin" style="animation-delay: -0.2s;"></div>
      </div>
<div class="absolute w-full h-full top-0 left-0 rotate-[300deg]">
        <div class="w-[15%] h-[15%] bg-[#ff0055] rounded-full m-auto animate-dotSpin" style="animation-delay: -0.1s;"></div>
      </div>
<div class="absolute w-full h-full top-0 left-0 rotate-[330deg]">
        <div class="w-[15%] h-[15%] bg-[#ff0055] rounded-full m-auto animate-dotSpin" style="animation-delay: 0s;"></div>
      </div>
    </div>
  </div>
</section>

<!-- Bounce -->
<section class="py-20 bg-white flex flex-col items-center gap-12">
  <input type="checkbox" id="bounce-toggle" class="hidden peer">
  <label for="bounce-toggle" class="bg-red-600 text-white px-6 py-3 rounded-md shadow-lg cursor-pointer transition-transform duration-300 hover:bg-red-400 hover:scale-105 active:scale-95 flex justify-center">Bounce!</label>
  <div class="w-24 h-24 rounded-full bg-gradient-to-br from-indigo-500 to-purple-700 shadow-lg transition-transform duration-300 peer-checked:animate-bounceBtn cursor-pointer"></div>
</section>

</body>
</html>
